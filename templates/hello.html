<!doctype html>
<title>Hello from Flask</title>
 <link rel="stylesheet" type= "text/css" href="{{ url_for('static', filename='styles.css') }}">
 <script type="text/javascript"
         src="{{ url_for('static', filename='coup.js') }}"></script>
{% if name %}
  <h1>Hello {{ name }}!</h1>
{% else %}
  <h1>Hello, World!</h1>
{% endif %}

<div class="rootDiv">
    <div><button type="button" onclick="startGame()">Start Game</button><input id="txtPlayerToStart" value=""></div>

    <div id="game_info">

    </div>

    <div id="my_info">

    </div>

    <div><button type="button" onclick="openCard()">Open Card</button><input id="txtCardToOpen" value=""></div>
    <div><button type="button" onclick="takeFromBank()">Take From Bank</button><input id="txtTakeFromBank" value="0"></div>
    <div><button type="button" onclick="payToBank()">Pay to Bank</button><input id="txtPayToBank" value="0"></div>
    <div><button type="button" onclick="transfer()">Transfer</button><input id="txtTransferSource" placeholder="from"><input id="txtTransferDst" placeholder="to"><input id="txtTransferCoins" value="0"></div>
    <div><button type="button" onclick="takeCardFromDeck()">Take card from deck</button></div>
    <div><button type="button" onclick="returnCardToDeck()">Return card to deck</button><input id="txtReturnCardToDeck" value=""></div>
    <div><button type="button" onclick="endTurn()">End turn</button></div>

    <div id="players_info">

    </div>

</div>
